language: java
sudo: false
services:
  - docker
jdk:
  - oraclejdk8
script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - 'echo "Branch: ${TRAVIS_BRANCH}"'
  - 'echo "Tag: ${TRAVIS_TAG}"'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn -f exchange-monitor-app/pom.xml docker:build -DpushImageTags -DdockerImageTags==latest -DdockerImageTags==${TRAVIS_BRANCH} -DdockerImageTags=${TRAVIS_TAG}; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then mvn clean install; fi'
notifications:
  slack:
    rooms:
      secure: 
